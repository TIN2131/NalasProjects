<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones para la Boda</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Canciones para la Boda</h1>
        <div id="loading">Cargando...</div>
        <div id="error"></div>
        <table id="songTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Nombre de la Canción <span class="sort-icon"></span></th>
                    <th onclick="sortTable(1)">Artista <span class="sort-icon"></span></th>
                    <th onclick="sortTable(2)">Enlace de YouTube <span class="sort-icon"></span></th>
                    <th onclick="sortTable(3)">Para <span class="sort-icon"></span></th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Songs will be dynamically added here -->
            </tbody>
        </table>

        <div class="form-group">
            <input type="text" id="songName" placeholder="Nombre de la Canción">
            <input type="text" id="artist" placeholder="Artista">
            <input type="text" id="youtubeLink" placeholder="Enlace de YouTube">
            <input type="text" id="for" placeholder="Para (ej. Primer Baile, Ceremonia)">
        </div>
        <button id="addButton" onclick="addSong()">Añadir Canción</button>
        <button id="testButton" onclick="testConnection()">Probar Conexión</button>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwNao4gDVnzb42K5ZvP-SMPWtu9y2jaSUZzppk_5mBUIC_1Fpm_VnDnJTDSHQ-PFf-0/exec';
        let songs = [];
        let currentSort = { column: -1, asc: true };

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('addButton').disabled = show;
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function loadSongs() {
            showLoading(true);
            showError('');
            fetch(scriptURL + '?action=getSongs')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(loadedSongs => {
                    songs = loadedSongs;
                    renderSongs();
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                    showError('Error al cargar las canciones: ' + error.message);
                    showLoading(false);
                });
        }

        function renderSongs() {
            const tableBody = document.querySelector("#songTable tbody");
            tableBody.innerHTML = "";
            songs.forEach((song, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = song.name;
                row.insertCell(1).textContent = song.artist;
                const linkCell = row.insertCell(2);
                const link = document.createElement("a");
                link.href = song.youtubeLink;
                link.textContent = "Escuchar";
                link.target = "_blank";
                linkCell.appendChild(link);
                row.insertCell(3).textContent = song.for;
                const actionCell = row.insertCell(4);
                const removeButton = document.createElement("button");
                removeButton.textContent = "Eliminar";
                removeButton.className = "remove-btn";
                removeButton.onclick = () => confirmRemoveSong(index);
                actionCell.appendChild(removeButton);
            });
        }

        function addSong() {
            const name = document.getElementById("songName").value.trim();
            const artist = document.getElementById("artist").value.trim();
            const youtubeLink = document.getElementById("youtubeLink").value.trim();
            const forWhom = document.getElementById("for").value.trim();

            if (name && artist) {
                const newSong = { name, artist, youtubeLink, for: forWhom };
                showLoading(true);
                showError('');

                fetch(scriptURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'addSong',
                        song: newSong
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(loadedSongs => {
                    songs = loadedSongs;
                    renderSongs();
                    // Clear input fields
                    document.getElementById("songName").value = "";
                    document.getElementById("artist").value = "";
                    document.getElementById("youtubeLink").value = "";
                    document.getElementById("for").value = "";
                    showLoading(false);
                })
                .catch(error => {
                    console.error('Error adding song:', error);
                    showError('Error al añadir la canción: ' + error.message);
                    showLoading(false);
                });
            } else {
                alert("Por favor, ingrese al menos el nombre de la canción y el artista.");
            }
        }

        function confirmRemoveSong(index) {
            if (confirm("¿Estás seguro de que quieres eliminar esta canción?")) {
                removeSong(index);
            }
        }

        function removeSong(index) {
            showLoading(true);
            showError('');

            fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'removeSong',
                    index: index
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(loadedSongs => {
                songs = loadedSongs;
                renderSongs();
                showLoading(false);
            })
            .catch(error => {
                console.error('Error removing song:', error);
                showError('Error al eliminar la canción: ' + error.message);
                showLoading(false);
            });
        }

        function sortTable(column) {
            const headers = document.querySelectorAll('#songTable th');
            headers.forEach((header, index) => {
                if (index !== column) {
                    header.querySelector('.sort-icon').className = 'sort-icon';
                }
            });

            if (currentSort.column === column) {
                currentSort.asc = !currentSort.asc;
            } else {
                currentSort.column = column;
                currentSort.asc = true;
            }

            const sortIcon = headers[column].querySelector('.sort-icon');
            sortIcon.className = 'sort-icon ' + (currentSort.asc ? '' : 'desc');

            songs.sort((a, b) => {
                let valueA = Object.values(a)[column];
                let valueB = Object.values(b)[column];
                if (valueA < valueB) return currentSort.asc ? -1 : 1;
                if (valueA > valueB) return currentSort.asc ? 1 : -1;
                return 0;
            });

            renderSongs();
        }

        function testConnection() {
            fetch(scriptURL + '?action=test')
                .then(response => response.text())
                .then(data => {
                    console.log('Connection test response:', data);
                    alert('Prueba de conexión exitosa. Revisa la consola para más detalles.');
                })
                .catch(error => {
                    console.error('Connection test failed:', error);
                    alert('Prueba de conexión fallida. Revisa la consola para más detalles.');
                });
        }

        // Load songs when the page is ready
        document.addEventListener('DOMContentLoaded', loadSongs);
    </script>
</body>
</html>
