<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework for Life</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ... (previous CSS remains the same) ... */

        .image-upload {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .image-upload input[type="file"] {
            display: none;
        }

        .image-upload label {
            cursor: pointer;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 15px;
            transition: background-color 0.3s ease;
        }

        .image-upload label:hover {
            background-color: var(--accent-color);
        }

        .image-preview {
            max-width: 100px;
            max-height: 100px;
            margin-left: 1rem;
            border-radius: 10px;
            display: none;
        }

        .history-entry img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="main-view" class="container fade-in">
        <h1>Homework for Life</h1>
        <div class="input-section">
            <input type="date" id="date-input">
        </div>
        <div class="input-section">
            <h2>Moment of the Day</h2>
            <textarea id="moment-input" rows="4"></textarea>
            <div class="image-upload">
                <label for="moment-image">
                    <i class="fas fa-camera"></i> Add Image
                </label>
                <input type="file" id="moment-image" accept="image/*">
                <img id="moment-preview" class="image-preview">
            </div>
        </div>
        <div class="input-section">
            <h2>Reminders</h2>
            <textarea id="reminders-input" rows="4"></textarea>
            <div class="image-upload">
                <label for="reminders-image">
                    <i class="fas fa-camera"></i> Add Image
                </label>
                <input type="file" id="reminders-image" accept="image/*">
                <img id="reminders-preview" class="image-preview">
            </div>
        </div>
        <div class="input-section">
            <h2>Recipe of the Day</h2>
            <textarea id="recipe-input" rows="4"></textarea>
            <div class="image-upload">
                <label for="recipe-image">
                    <i class="fas fa-camera"></i> Add Image
                </label>
                <input type="file" id="recipe-image" accept="image/*">
                <img id="recipe-preview" class="image-preview">
            </div>
        </div>
        <button id="submit-btn" class="btn primary">This is Life</button>
        <button id="reset-btn" class="btn secondary"><i class="fas fa-undo"></i> Reset</button>
        <button id="view-history-btn" class="btn secondary"><i class="fas fa-history"></i> View History</button>
    </div>

    <div id="history-view" class="history-view">
        <div class="history-header">
            <h1>Historical Entries</h1>
            <input type="text" id="search-input" placeholder="Search entries...">
            <button id="back-to-main" class="btn secondary"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <div id="history-content" class="history-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date-input');
            const momentInput = document.getElementById('moment-input');
            const remindersInput = document.getElementById('reminders-input');
            const recipeInput = document.getElementById('recipe-input');
            const submitBtn = document.getElementById('submit-btn');
            const resetBtn = document.getElementById('reset-btn');
            const viewHistoryBtn = document.getElementById('view-history-btn');
            const backToMainBtn = document.getElementById('back-to-main');
            const searchInput = document.getElementById('search-input');
            const mainView = document.getElementById('main-view');
            const historyView = document.getElementById('history-view');
            const historyContent = document.getElementById('history-content');

            const momentImage = document.getElementById('moment-image');
            const remindersImage = document.getElementById('reminders-image');
            const recipeImage = document.getElementById('recipe-image');
            const momentPreview = document.getElementById('moment-preview');
            const remindersPreview = document.getElementById('reminders-preview');
            const recipePreview = document.getElementById('recipe-preview');

            let entries = [];

            // Set default date to today
            dateInput.valueAsDate = new Date();

            // Function to handle image upload preview
            function handleImageUpload(input, preview) {
                input.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        let reader = new FileReader();
                        reader.onload = function(e) {
                            preview.src = e.target.result;
                            preview.style.display = 'block';
                        }
                        reader.readAsDataURL(this.files[0]);
                    }
                });
            }

            handleImageUpload(momentImage, momentPreview);
            handleImageUpload(remindersImage, remindersPreview);
            handleImageUpload(recipeImage, recipePreview);

            function fetchEntries() {
                fetch('YOUR_GOOGLE_APPS_SCRIPT_URL')
                    .then(response => response.json())
                    .then(data => {
                        entries = data;
                        renderEntries(entries);
                    })
                    .catch(error => console.error('Error:', error));
            }

            submitBtn.addEventListener('click', function() {
                const formData = new FormData();
                formData.append('date', dateInput.value);
                formData.append('moment', momentInput.value);
                formData.append('reminders', remindersInput.value);
                formData.append('recipe', recipeInput.value);
                
                if (momentImage.files[0]) formData.append('momentImage', momentImage.files[0]);
                if (remindersImage.files[0]) formData.append('remindersImage', remindersImage.files[0]);
                if (recipeImage.files[0]) formData.append('recipeImage', recipeImage.files[0]);

                fetch('YOUR_GOOGLE_APPS_SCRIPT_URL', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(result => {
                    console.log('Success:', result);
                    alert('Entry submitted successfully!');
                    resetInputs();
                    fetchEntries();  // Refresh the entries
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit entry. Please try again.');
                });

                // Add bounce animation to submit button
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 1000);
            });

            resetBtn.addEventListener('click', resetInputs);

            viewHistoryBtn.addEventListener('click', function() {
                mainView.style.display = 'none';
                historyView.style.display = 'block';
                fetchEntries();
            });

            backToMainBtn.addEventListener('click', function() {
                historyView.style.display = 'none';
                mainView.style.display = 'block';
            });

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredEntries = entries.filter(entry => 
                    entry.date.includes(searchTerm) ||
                    entry.moment.toLowerCase().includes(searchTerm) ||
                    entry.reminders.toLowerCase().includes(searchTerm) ||
                    entry.recipe.toLowerCase().includes(searchTerm)
                );
                renderEntries(filteredEntries);
            });

            function resetInputs() {
                momentInput.value = '';
                remindersInput.value = '';
                recipeInput.value = '';
                dateInput.valueAsDate = new Date();
                momentImage.value = '';
                remindersImage.value = '';
                recipeImage.value = '';
                momentPreview.style.display = 'none';
                remindersPreview.style.display = 'none';
                recipePreview.style.display = 'none';
            }

            function renderEntries(entriesToRender) {
                historyContent.innerHTML = entriesToRender.map(entry => `
                    <div class="history-entry fade-in">
                        <h3>${entry.date}</h3>
                        <p><strong>Moment:</strong> ${entry.moment}</p>
                        ${entry.momentImageUrl ? `<img src="${entry.momentImageUrl}" alt="Moment Image">` : ''}
                        <p><strong>Reminders:</strong> ${entry.reminders}</p>
                        ${entry.remindersImageUrl ? `<img src="${entry.remindersImageUrl}" alt="Reminders Image">` : ''}
                        <p><strong>Recipe:</strong> ${entry.recipe}</p>
                        ${entry.recipeImageUrl ? `<img src="${entry.recipeImageUrl}" alt="Recipe Image">` : ''}
                    </div>
                `).join('');
            }

            // ... (rest of the JavaScript remains the same) ...
        });
    </script>
</body>
</html>
