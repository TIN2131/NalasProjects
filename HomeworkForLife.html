<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework for Life</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,192L48,197.3C96,203,192,213,288,192C384,171,480,117,576,122.7C672,128,768,192,864,224C960,256,1056,256,1152,234.7C1248,213,1344,171,1392,149.3L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') no-repeat bottom;
            background-size: cover;
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .tagline {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .date-selector {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .date-input-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            justify-content: center;
        }

        .date-input-wrapper label {
            color: white;
            font-weight: 500;
            font-size: 1.1rem;
        }

        input[type="date"] {
            padding: 0.75rem 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-color);
            transition: var(--transition);
            cursor: pointer;
        }

        input[type="date"]:hover,
        input[type="date"]:focus {
            border-color: white;
            background: white;
            outline: none;
            transform: scale(1.02);
        }

        .input-section {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .input-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: var(--transition);
        }

        .input-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .input-section:hover::before {
            width: 8px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.3rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .section-icon {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: var(--transition);
            background: #f8f9fa;
        }

        textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .image-upload-wrapper {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .image-upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .image-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .image-upload {
            display: none;
        }

        .image-preview {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius);
            object-fit: cover;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            padding: 1.2rem;
            justify-content: center;
        }

        .primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .secondary {
            background: #e0e0e0;
            color: var(--text-color);
        }

        .secondary:hover {
            background: #d0d0d0;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .history-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-y: auto;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .history-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .history-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .history-title {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            max-width: 400px;
        }

        #search-input {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        #search-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .history-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .history-entry {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            animation: slideIn 0.4s ease-out;
        }

        .history-entry:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .entry-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .entry-section {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .entry-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .entry-label {
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .entry-content {
            color: var(--text-color);
            line-height: 1.6;
        }

        .entry-image {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--success-color);
            color: white;
            padding: 1.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 30px rgba(39, 174, 96, 0.3);
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .history-header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-wrapper {
                max-width: 100%;
            }

            .history-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            .notification {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1a1a1a;
                --card-background: #2a2a2a;
                --text-color: #f0f0f0;
                --text-light: #b0b0b0;
            }

            body {
                background: linear-gradient(135deg, #434343 0%, #000000 100%);
            }

            .container,
            .history-entry {
                background: rgba(42, 42, 42, 0.95);
            }

            textarea {
                background: #1a1a1a;
                color: #f0f0f0;
                border-color: #444;
            }

            input[type="date"],
            #search-input {
                background: #2a2a2a;
                color: #f0f0f0;
                border-color: #444;
            }

            .secondary {
                background: #444;
                color: #f0f0f0;
            }
        }
    </style>
</head>
<body>
    <div id="main-view" class="container">
        <h1><i class="fas fa-book-open"></i> Homework for Life</h1>
        <p class="tagline">Capture life's meaningful moments, one day at a time</p>
        
        <div class="date-selector">
            <div class="date-input-wrapper">
                <label for="date-input"><i class="fas fa-calendar-alt"></i> Select Date:</label>
                <input type="date" id="date-input">
            </div>
        </div>

        <div class="input-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-star section-icon"></i>
                    Moment of the Day
                </h2>
            </div>
            <textarea id="moment-input" placeholder="What was the most meaningful moment of your day? What made you smile, think, or feel grateful?"></textarea>
            <div class="image-upload-wrapper">
                <label for="moment-image" class="image-upload-label">
                    <i class="fas fa-camera"></i> Add Photo
                </label>
                <input type="file" class="image-upload" id="moment-image" accept="image/*">
                <img class="image-preview" id="moment-preview">
            </div>
        </div>

        <div class="input-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-sticky-note section-icon"></i>
                    Reminders & Reflections
                </h2>
            </div>
            <textarea id="reminders-input" placeholder="What did you learn today? What do you want to remember? Any goals or thoughts for tomorrow?"></textarea>
            <div class="image-upload-wrapper">
                <label for="reminders-image" class="image-upload-label">
                    <i class="fas fa-camera"></i> Add Photo
                </label>
                <input type="file" class="image-upload" id="reminders-image" accept="image/*">
                <img class="image-preview" id="reminders-preview">
            </div>
        </div>

        <div class="input-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-utensils section-icon"></i>
                    Recipe of the Day
                </h2>
            </div>
            <textarea id="recipe-input" placeholder="What delicious meal did you enjoy today? Share a recipe, restaurant discovery, or cooking adventure!"></textarea>
            <div class="image-upload-wrapper">
                <label for="recipe-image" class="image-upload-label">
                    <i class="fas fa-camera"></i> Add Photo
                </label>
                <input type="file" class="image-upload" id="recipe-image" accept="image/*">
                <img class="image-preview" id="recipe-preview">
            </div>
        </div>

        <button id="submit-btn" class="btn primary">
            <i class="fas fa-check-circle"></i> Save This Memory
        </button>
        
        <div class="button-group">
            <button id="reset-btn" class="btn secondary">
                <i class="fas fa-undo"></i> Clear All
            </button>
            <button id="view-history-btn" class="btn secondary">
                <i class="fas fa-history"></i> View History
            </button>
        </div>
    </div>

    <div id="history-view" class="history-view">
        <div class="history-header">
            <div class="history-header-content">
                <h1 class="history-title"><i class="fas fa-book-open"></i> Your Life's Journey</h1>
                <div class="search-wrapper">
                    <input type="text" id="search-input" placeholder="Search your memories...">
                    <button id="back-to-main" class="btn secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: white; margin-top: 1rem;">Loading your memories...</p>
        </div>
        <div id="history-content" class="history-content"></div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span>Memory saved successfully!</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const dateInput = document.getElementById('date-input');
            const momentInput = document.getElementById('moment-input');
            const remindersInput = document.getElementById('reminders-input');
            const recipeInput = document.getElementById('recipe-input');
            const momentImage = document.getElementById('moment-image');
            const remindersImage = document.getElementById('reminders-image');
            const recipeImage = document.getElementById('recipe-image');
            const momentPreview = document.getElementById('moment-preview');
            const remindersPreview = document.getElementById('reminders-preview');
            const recipePreview = document.getElementById('recipe-preview');
            const submitBtn = document.getElementById('submit-btn');
            const resetBtn = document.getElementById('reset-btn');
            const viewHistoryBtn = document.getElementById('view-history-btn');
            const backToMainBtn = document.getElementById('back-to-main');
            const searchInput = document.getElementById('search-input');
            const mainView = document.getElementById('main-view');
            const historyView = document.getElementById('history-view');
            const historyContent = document.getElementById('history-content');
            const notification = document.getElementById('notification');
            const loading = document.getElementById('loading');

            let entries = [];

            // Set default date to today
            dateInput.valueAsDate = new Date();

            // Image preview handlers
            momentImage.addEventListener('change', function() {
                handleImagePreview(this, momentPreview);
            });

            remindersImage.addEventListener('change', function() {
                handleImagePreview(this, remindersPreview);
            });

            recipeImage.addEventListener('change', function() {
                handleImagePreview(this, recipePreview);
            });

            function handleImagePreview(input, preview) {
                if (input.files && input.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    reader.readAsDataURL(input.files[0]);
                } else {
                    preview.style.display = 'none';
                }
            }

            // Submit handler
            submitBtn.addEventListener('click', async function() {
                // Validate inputs
                if (!momentInput.value.trim() && !remindersInput.value.trim() && !recipeInput.value.trim()) {
                    showNotification('Please fill in at least one field!', 'error');
                    return;
                }

                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

                try {
                    const momentImageData = momentImage.files[0] ? await getBase64(momentImage.files[0]) : null;
                    const remindersImageData = remindersImage.files[0] ? await getBase64(remindersImage.files[0]) : null;
                    const recipeImageData = recipeImage.files[0] ? await getBase64(recipeImage.files[0]) : null;

                    const data = {
                        date: dateInput.value,
                        moment: momentInput.value,
                        reminders: remindersInput.value,
                        recipe: recipeInput.value,
                        momentImage: momentImageData,
                        remindersImage: remindersImageData,
                        recipeImage: recipeImageData
                    };

                    // Send data to Google Sheets
                    const response = await fetch('https://script.google.com/macros/s/AKfycbyhW5ivPlx4gCvCRU78gTK2v5VmUW_Id3oHP8PuVloaW7hdpYJNPjZazy-SDBmC3mh8Xw/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'text/plain',
                        },
                        body: JSON.stringify(data)
                    });

                    showNotification('Memory saved successfully!', 'success');
                    entries.unshift(data);
                    resetInputs();
                } catch (error) {
                    console.error('Error sending data to Google Sheets:', error);
                    showNotification('Failed to save. Please try again.', 'error');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> Save This Memory';
                }
            });

            resetBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all fields?')) {
                    resetInputs();
                }
            });

            viewHistoryBtn.addEventListener('click', function() {
                fetchHistory();
            });

            backToMainBtn.addEventListener('click', function() {
                historyView.style.display = 'none';
                mainView.style.display = 'block';
            });

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredEntries = entries.filter(entry => 
                    entry.date.includes(searchTerm) ||
                    entry.moment.toLowerCase().includes(searchTerm) ||
                    entry.reminders.toLowerCase().includes(searchTerm) ||
                    entry.recipe.toLowerCase().includes(searchTerm)
                );
                renderEntries(filteredEntries);
            });

            function resetInputs() {
                momentInput.value = '';
                remindersInput.value = '';
                recipeInput.value = '';
                dateInput.valueAsDate = new Date();
                momentImage.value = '';
                remindersImage.value = '';
                recipeImage.value = '';
                momentPreview.style.display = 'none';
                remindersPreview.style.display = 'none';
                recipePreview.style.display = 'none';
            }

            function renderEntries(entriesToRender) {
                if (entriesToRender.length === 0) {
                    historyContent.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <p>No memories found</p>
                        </div>
                    `;
                    return;
                }

                historyContent.innerHTML = entriesToRender.map(entry => {
                    const date = new Date(entry.date + 'T00:00:00');
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        weekday: 'long', 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });

                    return `
                        <div class="history-entry">
                            <div class="entry-date">
