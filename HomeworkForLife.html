<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework for Life</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #47618f;
            --secondary-color: #88a0bc;
            --background-color: #e3e4e6;
            --text-color: #1b3245;
            --accent-color: #006e87;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            transition: color 0.3s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        h1:hover, h2:hover {
            color: var(--accent-color);
        }

        .input-section {
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }

        .input-section:hover {
            transform: scale(1.02);
        }

        textarea, input[type="date"], input[type="text"] {
            width: calc(100% - 50px);
            padding: 0.5rem;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            display: inline-block;
            vertical-align: top;
        }

        textarea {
            resize: vertical;
        }

        textarea:focus, input[type="date"]:focus, input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .primary {
            background-color: var(--accent-color);
            color: white;
        }

        .primary:hover {
            background-color: #005a6f;
            transform: scale(1.05);
        }

        .secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .secondary:hover {
            background-color: #7691ad;
            transform: scale(1.05);
        }

        #submit-btn {
            display: block;
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        #reset-btn, #view-history-btn {
            margin-right: 0.5rem;
        }

        .history-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            overflow-y: auto;
            z-index: 1000;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
        }

        .history-content {
            padding: 2rem;
        }

        .history-entry {
            background-color: #f9f9f9;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .history-entry:hover {
            transform: scale(1.02);
        }

        #search-input {
            width: 70%;
            max-width: 300px;
        }

        .image-upload {
            display: inline-block;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn {
                font-size: 0.9rem;
            }

            textarea, input[type="date"], input[type="text"] {
                width: 100%;
                display: block;
                margin-bottom: 10px;
            }

            .image-upload {
                display: block;
                margin-top: 10px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .bounce {
            animation: bounce 1s;
        }
    </style>
</head>
<body>
    <div id="main-view" class="container fade-in">
        <h1>Homework for Life</h1>
        <div class="input-section">
            <input type="date" id="date-input">
        </div>
        <div class="input-section">
            <h2>Moment of the Day</h2>
            <textarea id="moment-input" rows="4"></textarea>
            <input type="file" class="image-upload" id="moment-image">
        </div>
        <div class="input-section">
            <h2>Reminders</h2>
            <textarea id="reminders-input" rows="4"></textarea>
            <input type="file" class="image-upload" id="reminders-image">
        </div>
        <div class="input-section">
            <h2>Recipe of the Day</h2>
            <textarea id="recipe-input" rows="4"></textarea>
            <input type="file" class="image-upload" id="recipe-image">
        </div>
        <button id="submit-btn" class="btn primary">This is Life</button>
        <button id="reset-btn" class="btn secondary"><i class="fas fa-undo"></i> Reset</button>
        <button id="view-history-btn" class="btn secondary"><i class="fas fa-history"></i> View History</button>
    </div>

    <div id="history-view" class="history-view">
        <div class="history-header">
            <h1>Historical Entries</h1>
            <input type="text" id="search-input" placeholder="Search entries...">
            <button id="back-to-main" class="btn secondary"><i class="fas fa-arrow-left"></i> Back</button>
        </div>
        <div id="history-content" class="history-content"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date-input');
            const momentInput = document.getElementById('moment-input');
            const remindersInput = document.getElementById('reminders-input');
            const recipeInput = document.getElementById('recipe-input');
            const momentImage = document.getElementById('moment-image');
            const remindersImage = document.getElementById('reminders-image');
            const recipeImage = document.getElementById('recipe-image');
            const submitBtn = document.getElementById('submit-btn');
            const resetBtn = document.getElementById('reset-btn');
            const viewHistoryBtn = document.getElementById('view-history-btn');
            const backToMainBtn = document.getElementById('back-to-main');
            const searchInput = document.getElementById('search-input');
            const mainView = document.getElementById('main-view');
            const historyView = document.getElementById('history-view');
            const historyContent = document.getElementById('history-content');

            let entries = [
                { date: '2023-07-13', moment: 'A great day!', reminders: 'Call mom', recipe: 'Pasta' },
                { date: '2023-07-12', moment: 'Learned something new', reminders: 'Buy groceries', recipe: 'Salad' },
                { date: '2023-07-11', moment: 'Relaxing evening', reminders: 'Pay bills', recipe: 'Grilled chicken' },
                { date: '2023-07-10', moment: 'Productive workday', reminders: 'Team meeting', recipe: 'Stir fry' }
            ];

            // Set default date to today
            dateInput.valueAsDate = new Date();

            submitBtn.addEventListener('click', function() {
                const data = {
                    date: dateInput.value,
                    moment: momentInput.value,
                    reminders: remindersInput.value,
                    recipe: recipeInput.value,
                    momentImage: momentImage.files[0] ? momentImage.files[0].name : '',
                    remindersImage: remindersImage.files[0] ? remindersImage.files[0].name : '',
                    recipeImage: recipeImage.files[0] ? recipeImage.files[0].name : ''
                };

                // In a real application, you would send this data to your Google Apps Script
                console.log('Submitting data:', data);
                entries.unshift(data);  // Add new entry to the beginning of the array
                alert('Entry submitted successfully!');

                // Send data to Google Sheets
                fetch('https://script.google.com/macros/s/AKfycbwJva6GSHwccQUsXTp2Q2rIBnnm8S2egIkzT0y5h6XttlKSh6Kp5P7WqyC49-efA84yCw/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    console.log('Data sent to Google Sheets:', response);
                })
                .catch(error => {
                    console.error('Error sending data to Google Sheets:', error);
                });

                // Clear inputs after submission
                resetInputs();

                // Add bounce animation to submit button
                this.classList.add('bounce');
                setTimeout(() => this.classList.remove('bounce'), 1000);
            });

            resetBtn.addEventListener('click', resetInputs);

            viewHistoryBtn.addEventListener('click', function() {
                mainView.style.display = 'none';
                historyView.style.display = 'block';
                renderEntries(entries);
            });

            backToMainBtn.addEventListener('click', function() {
                historyView.style.display = 'none';
                mainView.style.display = 'block';
            });

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredEntries = entries.filter(entry => 
                    entry.date.includes(searchTerm) ||
                    entry.moment.toLowerCase().includes(searchTerm) ||
                    entry.reminders.toLowerCase().includes(searchTerm) ||
                    entry.recipe.toLowerCase().includes(searchTerm)
                );
                renderEntries(filteredEntries);
            });

            function resetInputs() {
                momentInput.value = '';
                remindersInput.value = '';
                recipeInput.value = '';
                dateInput.valueAsDate = new Date();
                momentImage.value = '';
                remindersImage.value = '';
                recipeImage.value = '';
            }

            function renderEntries(entriesToRender) {
                historyContent.innerHTML = entriesToRender.map(entry => `
                    <div class="history-entry fade-in">
                        <h3>${entry.date}</h3>
                        <p><strong>Moment:</strong> ${entry.moment}</p>
                        <p><strong>Reminders:</strong> ${entry.reminders}</p>
                        <p><strong>Recipe:</strong> ${entry.recipe}</p>
                        ${entry.momentImage ? `<p><strong>Moment Image:</strong> <img src="${entry.momentImage}" alt="Moment Image" width="100"></p>` : ''}
                        ${entry.remindersImage ? `<p><strong>Reminders Image:</strong> <img src="${entry.remindersImage}" alt="Reminders Image" width="100"></p>` : ''}
                        ${entry.recipeImage ? `<p><strong>Recipe Image:</strong> <img src="${entry.recipeImage}" alt="Recipe Image" width="100"></p>` : ''}
                    </div>
                `).join('');
            }

            // Add hover effect to input sections
            document.querySelectorAll('.input-section').forEach(section => {
                section.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.02)';
                });
                section.addEventListener('mouseout', function() {
                    this.style.transform = 'scale(1)';
                });
            });

            // Add typing animation to textareas
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.addEventListener('input', function() {
                    this.style.borderColor = getRandomColor();
                });
            });

            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        });
    </script>
</body>
</html>
