<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lactation Consultant Questions</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        .save-status {
            color: #48bb78;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .save-status.show {
            opacity: 1;
        }
        .question {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }
        .question.checked {
            border-left-color: #48bb78;
            background: #f0fff4;
        }
        .question.checked .q-text {
            color: #718096;
            text-decoration: line-through;
        }
        .q-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .q-text {
            cursor: pointer;
            line-height: 1.5;
            font-weight: 500;
        }
        .answer {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            box-sizing: border-box;
        }
        .answer:focus {
            outline: none;
            border-color: #667eea;
        }
        .section {
            color: #718096;
            font-size: 14px;
            margin-top: 25px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .clear-btn {
            margin-top: 30px;
            padding: 10px 20px;
            background: #e53e3e;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .clear-btn:hover {
            background: #c53030;
        }
    </style>
</head>
<body>
    <h1>2 Week Appt w/ Loreta</h1>
    <p style="color:#718096;">Lactation Consultant Questions for Maev</p>
    <div class="save-status" id="saveStatus">✓ Saved</div>

    <div class="section">Latching & Feeding Frequency</div>
    
    <div class="question" id="item1">
        <div class="q-row">
            <input type="checkbox" id="q1">
            <label class="q-text" for="q1">Now that we know her weight, how many times is it appropriate to latch her on? And for how long?</label>
        </div>
        <textarea class="answer" id="a1" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item2">
        <div class="q-row">
            <input type="checkbox" id="q2">
            <label class="q-text" for="q2">How many times can I latch her on now that she's gained her weight?</label>
        </div>
        <textarea class="answer" id="a2" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item3">
        <div class="q-row">
            <input type="checkbox" id="q3">
            <label class="q-text" for="q3">Still latching her after she eats?</label>
        </div>
        <textarea class="answer" id="a3" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item4">
        <div class="q-row">
            <input type="checkbox" id="q4">
            <label class="q-text" for="q4">When she wakes up sooner than her 2 hr mark, should I prioritize formula or latching her on?</label>
        </div>
        <textarea class="answer" id="a4" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item5">
        <div class="q-row">
            <input type="checkbox" id="q5">
            <label class="q-text" for="q5">Feeding schedule now that she's over 2 weeks old?</label>
        </div>
        <textarea class="answer" id="a5" placeholder="Answer..."></textarea>
    </div>

    <div class="section">Intake & Amounts</div>

    <div class="question" id="item6">
        <div class="q-row">
            <input type="checkbox" id="q6">
            <label class="q-text" for="q6">How much intake per feeding session should we be expecting now?</label>
        </div>
        <textarea class="answer" id="a6" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item7">
        <div class="q-row">
            <input type="checkbox" id="q7">
            <label class="q-text" for="q7">Is the 60 ml still what we need to shoot for?</label>
        </div>
        <textarea class="answer" id="a7" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item8">
        <div class="q-row">
            <input type="checkbox" id="q8">
            <label class="q-text" for="q8">When and how to know when to increase her ml per feeding?</label>
        </div>
        <textarea class="answer" id="a8" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item9">
        <div class="q-row">
            <input type="checkbox" id="q9">
            <label class="q-text" for="q9">How much weight should we expect for her to gain in the next few weeks?</label>
        </div>
        <textarea class="answer" id="a9" placeholder="Answer..."></textarea>
    </div>

    <div class="section">Breastfeeding Technique</div>

    <div class="question" id="item10">
        <div class="q-row">
            <input type="checkbox" id="q10">
            <label class="q-text" for="q10">When do I know to switch breasts? (She continues to suck, ear/jaw still moves but taking more breaks, still swallowing, been over 15 min on one breast)</label>
        </div>
        <textarea class="answer" id="a10" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item11">
        <div class="q-row">
            <input type="checkbox" id="q11">
            <label class="q-text" for="q11">If I breastfed her, do I still have to pump for that session?</label>
        </div>
        <textarea class="answer" id="a11" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item12">
        <div class="q-row">
            <input type="checkbox" id="q12">
            <label class="q-text" for="q12">How to fix her upper lip — fish lips?</label>
        </div>
        <textarea class="answer" id="a12" placeholder="Answer..."></textarea>
    </div>

    <div class="section">Diapers & Output</div>

    <div class="question" id="item13">
        <div class="q-row">
            <input type="checkbox" id="q13">
            <label class="q-text" for="q13">Poop diapers have slowed down from several to maybe 2-3 in a day — normal?</label>
        </div>
        <textarea class="answer" id="a13" placeholder="Answer..."></textarea>
    </div>

    <div class="question" id="item14">
        <div class="q-row">
            <input type="checkbox" id="q14">
            <label class="q-text" for="q14">Poopy diapers — do we count them when it's just a little smear?</label>
        </div>
        <textarea class="answer" id="a14" placeholder="Answer..."></textarea>
    </div>

    <button class="clear-btn" onclick="clearAll()">Clear All Answers</button>

    <script>
        const totalQuestions = 14;
        
        // Load saved data on page load
        function loadData() {
            for (let i = 1; i <= totalQuestions; i++) {
                const checkbox = document.getElementById('q' + i);
                const textarea = document.getElementById('a' + i);
                const item = document.getElementById('item' + i);
                
                // Load checkbox state
                const checked = localStorage.getItem('maev_q' + i) === 'true';
                checkbox.checked = checked;
                if (checked) item.classList.add('checked');
                
                // Load answer
                const answer = localStorage.getItem('maev_a' + i);
                if (answer) textarea.value = answer;
            }
        }
        
        // Save data and show status
        function saveData() {
            for (let i = 1; i <= totalQuestions; i++) {
                const checkbox = document.getElementById('q' + i);
                const textarea = document.getElementById('a' + i);
                
                localStorage.setItem('maev_q' + i, checkbox.checked);
                localStorage.setItem('maev_a' + i, textarea.value);
            }
            
            // Show save confirmation
            const status = document.getElementById('saveStatus');
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }
        
        // Clear all data
        function clearAll() {
            if (confirm('Are you sure you want to clear all answers?')) {
                for (let i = 1; i <= totalQuestions; i++) {
                    localStorage.removeItem('maev_q' + i);
                    localStorage.removeItem('maev_a' + i);
                    document.getElementById('q' + i).checked = false;
                    document.getElementById('a' + i).value = '';
                    document.getElementById('item' + i).classList.remove('checked');
                }
            }
        }
        
        // Set up event listeners
        for (let i = 1; i <= totalQuestions; i++) {
            const checkbox = document.getElementById('q' + i);
            const textarea = document.getElementById('a' + i);
            const item = document.getElementById('item' + i);
            
            checkbox.addEventListener('change', function() {
                item.classList.toggle('checked');
                saveData();
            });
            
            textarea.addEventListener('input', saveData);
        }
        
        // Load data when page opens
        loadData();
    </script>
</body>
</html>
