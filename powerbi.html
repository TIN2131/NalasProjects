<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Line Performance Command Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #667eea; }
            to { text-shadow: 0 0 20px #764ba2, 0 0 30px #764ba2; }
        }

        .header p {
            font-size: 1.2em;
            color: #888;
            letter-spacing: 1px;
        }

        /* Service Line Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .service-card:hover::before {
            opacity: 1;
            transform: rotate(45deg) translateY(-20px);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .service-name {
            font-size: 1.4em;
            font-weight: 600;
        }

        .service-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .badge-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            border: 1px solid #FFC107;
        }

        .badge-danger {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid #F44336;
        }

        /* Circular Progress */
        .progress-circle {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: 700;
        }

        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-label {
            font-size: 0.8em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: 600;
            margin-top: 5px;
        }

        /* Main Chart Container */
        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 50px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 1.8em;
            font-weight: 600;
        }

        .view-selector {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .view-btn:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .view-btn.active {
            background: #667eea;
            border-color: #667eea;
        }

        .chart-wrapper {
            height: 400px;
            position: relative;
        }

        /* Summary Stats */
        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .summary-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .summary-value {
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
            font-size: 1.5em;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .summary-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="header">
            <h1>Performance Command Center</h1>
            <p>Real-time Service Line Intelligence Dashboard</p>
        </div>

        <div class="summary-section">
            <div class="summary-card">
                <div class="summary-icon">💰</div>
                <div class="summary-value" id="totalRevenue">$3.08M</div>
                <div class="summary-label">Total New Business</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">🎯</div>
                <div class="summary-value" id="overallGoal">91.8%</div>
                <div class="summary-label">Overall Goal Achievement</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">📈</div>
                <div class="summary-value" id="yoyGrowth">+10.4%</div>
                <div class="summary-label">YoY Growth</div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">🏆</div>
                <div class="summary-value" id="topPerformer">3 of 6</div>
                <div class="summary-label">Services Above Goal</div>
            </div>
        </div>

        <div class="cards-grid" id="serviceCards"></div>

        <div class="chart-section">
            <div class="chart-header">
                <h2 class="chart-title">Performance Analytics</h2>
                <div class="view-selector">
                    <button class="view-btn active" onclick="updateChart('comparison')">Comparison</button>
                    <button class="view-btn" onclick="updateChart('momentum')">Momentum</button>
                    <button class="view-btn" onclick="updateChart('composition')">Composition</button>
                </div>
            </div>
            <div class="chart-wrapper">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </div>

    <div class="fab" onclick="exportData()">📊</div>

    <script>
        // Data
        const serviceData = {
            'Tax': { actual: 850000, goal: 800000, lastYear: 780000, color: '#667eea' },
            'Audit': { actual: 620000, goal: 700000, lastYear: 580000, color: '#764ba2' },
            'BSG': { actual: 430000, goal: 400000, lastYear: 390000, color: '#4CAF50' },
            'Business Management': { actual: 380000, goal: 450000, lastYear: 350000, color: '#FF6B6B' },
            'SL Biggs': { actual: 290000, goal: 250000, lastYear: 270000, color: '#4ECDC4' },
            'Specialty Tax': { actual: 510000, goal: 500000, lastYear: 480000, color: '#FFE66D' }
        };

        let currentChart = null;
        let currentView = 'comparison';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createServiceCards();
            updateChart('comparison');
            updateSummaryStats();
        });

        function createServiceCards() {
            const container = document.getElementById('serviceCards');
            container.innerHTML = '';

            Object.entries(serviceData).forEach(([name, data], index) => {
                const goalPercent = (data.actual / data.goal * 100);
                const yoyGrowth = ((data.actual - data.lastYear) / data.lastYear * 100);
                
                const card = document.createElement('div');
                card.className = 'service-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                let badgeClass = 'badge-danger';
                let status = 'Behind';
                if (goalPercent >= 100) {
                    badgeClass = 'badge-success';
                    status = 'Exceeding';
                } else if (goalPercent >= 90) {
                    badgeClass = 'badge-warning';
                    status = 'Close';
                }

                card.innerHTML = `
                    <div class="service-header">
                        <div class="service-name">${name}</div>
                        <div class="service-badge ${badgeClass}">${status}</div>
                    </div>
                    
                    <div class="progress-circle">
                        <svg width="150" height="150">
                            <circle cx="75" cy="75" r="65" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="10"/>
                            <circle cx="75" cy="75" r="65" fill="none" stroke="${data.color}" stroke-width="10"
                                    stroke-dasharray="${goalPercent * 4.08} 408" stroke-linecap="round"/>
                        </svg>
                        <div class="progress-text" style="color: ${data.color}">${goalPercent.toFixed(0)}%</div>
                    </div>
                    
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">Actual</div>
                            <div class="metric-value">$${(data.actual / 1000).toFixed(0)}K</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Goal</div>
                            <div class="metric-value">$${(data.goal / 1000).toFixed(0)}K</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">YoY Growth</div>
                            <div class="metric-value" style="color: ${yoyGrowth > 0 ? '#4CAF50' : '#FF6B6B'}">
                                ${yoyGrowth > 0 ? '+' : ''}${yoyGrowth.toFixed(1)}%
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Gap</div>
                            <div class="metric-value">
                                ${data.actual >= data.goal ? '+' : ''}$${((data.actual - data.goal) / 1000).toFixed(0)}K
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function updateChart(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const ctx = document.getElementById('mainChart').getContext('2d');
            
            if (currentChart) {
                currentChart.destroy();
            }

            const serviceNames = Object.keys(serviceData);
            
            switch(view) {
                case 'comparison':
                    createComparisonChart(ctx, serviceNames);
                    break;
                case 'momentum':
                    createMomentumChart(ctx, serviceNames);
                    break;
                case 'composition':
                    createCompositionChart(ctx, serviceNames);
                    break;
            }
        }

        function createComparisonChart(ctx, serviceNames) {
            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: serviceNames,
                    datasets: [
                        {
                            label: 'Actual',
                            data: serviceNames.map(s => serviceData[s].actual),
                            backgroundColor: serviceNames.map(s => serviceData[s].color),
                            borderRadius: 10,
                            barThickness: 30
                        },
                        {
                            label: 'Goal',
                            data: serviceNames.map(s => serviceData[s].goal),
                            backgroundColor: 'rgba(255, 255, 255, 0.1)',
                            borderColor: 'rgba(255, 255, 255, 0.3)',
                            borderWidth: 2,
                            borderRadius: 10,
                            barThickness: 30
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#888',
                                callback: function(value) {
                                    return '$' + (value / 1000) + 'K';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: { color: '#888' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function createMomentumChart(ctx, serviceNames) {
            const growthData = serviceNames.map(s => {
                const data = serviceData[s];
                return ((data.actual - data.lastYear) / data.lastYear * 100).toFixed(1);
            });

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: serviceNames,
                    datasets: [{
                        label: 'YoY Growth %',
                        data: growthData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                color: '#888',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: { color: '#888' },
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function createCompositionChart(ctx, serviceNames) {
            currentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: serviceNames,
                    datasets: [{
                        data: serviceNames.map(s => serviceData[s].actual),
                        backgroundColor: serviceNames.map(s => serviceData[s].color),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                color: '#fff',
                                padding: 20,
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((context.parsed / total) * 100).toFixed(1);
                                    return context.label + ': $' + (context.parsed / 1000).toFixed(0) + 'K (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateSummaryStats() {
            const totals = Object.values(serviceData).reduce((acc, data) => {
                acc.actual += data.actual;
                acc.goal += data.goal;
                acc.lastYear += data.lastYear;
                return acc;
            }, { actual: 0, goal: 0, lastYear: 0 });

            document.getElementById('totalRevenue').textContent = '$' + (totals.actual / 1000000).toFixed(2) + 'M';
            document.getElementById('overallGoal').textContent = (totals.actual / totals.goal * 100).toFixed(1) + '%';
            document.getElementById('yoyGrowth').textContent = '+' + ((totals.actual - totals.lastYear) / totals.lastYear * 100).toFixed(1) + '%';
            
            const servicesAboveGoal = Object.values(serviceData).filter(d => d.actual >= d.goal).length;
            document.getElementById('topPerformer').textContent = servicesAboveGoal + ' of 6';
        }

        function exportData() {
            alert('Export functionality would download a detailed report of all service line performance metrics.');
        }
    </script>
</body>
</html>
